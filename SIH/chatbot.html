<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Anti-Doping Queries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6dfaee, #6b76eb);
            animation: backgroundGradient 5s infinite alternate;
        }

        @keyframes backgroundGradient {
            0% { background: linear-gradient(135deg, #e69d73, #ec5ece); }
            100% { background: linear-gradient(135deg, #87ea9d, #ee6161); }
        }

        .chat-container {
            width: 400px;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-header {
            background-color: #6555f6;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9em;
            line-height: 1.5;
            animation: messageAppear 0.4s ease-out;
        }

        @keyframes messageAppear {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .user-message {
            background-color: #e0f7fa;
            align-self: flex-end;
            border-radius: 10px 0 10px 10px;
            animation: userBounce 0.6s ease-in-out;
        }

        .bot-message {
            background-color: #e8f5e9;
            align-self: flex-start;
            border-radius: 0 10px 10px 10px;
            animation: botSlideIn 0.5s ease-out;
        }

        @keyframes botSlideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes userBounce {
            0% { transform: translateY(20px); opacity: 0; }
            60% { transform: translateY(-5px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f1f1f1;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #388e3c;
        }

        .send-btn {
            background-color: #f3303d;
            color: white;
            border: none;
            padding: 12px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); background-color: #f3303d; }
            100% { transform: scale(1.1); background-color: #4caf50; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Chatbot - Anti-Doping Help</h2>
            <button class="close-btn" aria-label="Close Chat">&#10006;</button>
        </div>
        <div class="chat-messages">
            <!-- Messages will dynamically appear here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a question about anti-doping" aria-label="Message input" />
            <button class="send-btn" aria-label="Send">&#10148;</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
